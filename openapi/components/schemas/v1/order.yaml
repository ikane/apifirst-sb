type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the order
    example: 123e4567-e89b-12d3-a456-426614174000
    readOnly: true
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
    readOnly: true
    example: "PENDING"
  shipmentInfo:
    type: string
  orderLines:
    type: array
    items:
      $ref: order_line.yaml
    description: The order lines of the order
    minItems: 1
  dateCreated:
    type: string
    format: date-time
    description: The date the image was created
    readOnly: true
    example: 2021-07-01T00:00:00Z
  dateUpdated:
    type: string
    format: date-time
    description: The date the image was updated
    readOnly: true
    example: 2021-07-01T00:00:00Z
required:
  - customer
  - orderLines
  - shipmentInfo
