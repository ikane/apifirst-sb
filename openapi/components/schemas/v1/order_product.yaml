type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the product
    example: 123e4567-e89b-12d3-a456-426614174000
  description:
    type: string
    description: The description of the product
    example: A product description
  price:
    type: string
    pattern: ^-?(?:0|[1-9]\d{0,2}(?:,?\d{3})*)(?:\.\d+)?$
    example: 123
required:
  - id
  - price
