type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
    example: 123e4567-e89b-12d3-a456-426614174000
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
    example: 123 Main Street
  addressLine2:
    type:
      - string
      - "null"
    description: Address Line 2
    minLength: 3
    maxLength: 100
    example: Suite 200
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
    example: St Petersburg
  state:
    type: string
    description: 2 character state code
    minLength: 2
    maxLength: 2
    example: FL
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
    example: "33701"
  dateCreated:
    type: string
    format: date-time
    readOnly: true
    example: 2021-07-01T00:00:00Z
  dateUpdated:
    type: string
    format: date-time
    readOnly: true
    example: 2021-07-01T00:00:00Z
required:
  - addressLine1
  - city
  - state
  - zip
