type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    example: 123e4567-e89b-12d3-a456-426614174000
  addressLine1:
    type: string
    description: Address Line 1
    example: "123 Main St."
  addressLine2:
    type: string
    description: Address Line 2
    example: "Apt. 1"
  city:
    type: string
    description: City
    example: "Anytown"
  state:
    type: string
    description: State
    example: "NY"
  zip:
    type: string
    description: Zip Code
    example: "12345"
