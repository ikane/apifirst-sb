type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
    example: 123e4567-e89b-12d3-a456-426614174000
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: [string, "null"]
    maxLength: 255
    minLength: 3
    example: john@springframework.guru
  phone:
    type:
      - string
      - "null"
    maxLength: 15
    minLength: 7
    example: 800-555-1212
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    type: string
    format: date-time
    readOnly: true
    example: 2021-07-01T00:00:00Z
  dateUpdated:
    type: string
    format: date-time
    readOnly: true
    example: 2021-07-01T00:00:00Z
required:
  - name
  - shipToAddress
  - billToAddress
